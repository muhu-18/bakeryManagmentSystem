<script>
var Index =0;
Slideshow();
//function for changing products images
function Slideshow(){
var img =document.getElementsByClassName("img");
for(var i=0;i<img.length;i++){
img[i].style.display="none";
}
Index++;
if(Index>img.length){
Index=1;
}
img[Index -1].style.display="block";

}
setInterval(Slideshow,2000);

</script>
