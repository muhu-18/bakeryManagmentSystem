<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="login.css" rel="stylesheet">
</head>
<body>
<div class="login">
<form action="dashboard.html" method="post">
<fieldset >
<legend style="text-align:center;color:blue;text-transform:uppercase;"><b>Login Form</b></legend><br>
  <b>Enter Your Name Here:</b> <input type="text" name="username"placeholder="Enter your username here"><br><br>
  <b>Enter Your Password Here:</b> <input type="password" name="password"placeholder="Enter your password here"><br><br>
  <input style="background-color:blue;width:30%;color:white;position:relative;left:25%;"type="submit" name="submit" value="Login"><br><br>
  <b>Dont have an account?</b><a href="#">Create Now</a><br><br>
  <p style="position:relative;left:50%;color:blue;font-size:20px;"><b>OR</b></p><br><br>
  <div class="images">
  <p><b>Sign Up With:</b> <img src="facebook.jpg" width="26"height="30"><img src="instagram.jpg" width="26"height="30"><img src="twitter.png" width="26"height="30"></p><br><br>
  </div>


</fieldset>


</form>
</div>
</body>
</html>
